<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for Aske Falk, an upcoming musician in Malmö, Sweden">
    <meta name="keywords" content="Aske Falk, musician, reggae, Malmö, Sweden">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Aske Falk</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

</head>

<body>
    <div id="page-container">
        <!--to keep footer on the bottom of the page)-->
        <div id="content-wrap">
            <header>
                <!--clicking on the heading, the user will always be directed to the home page of the site-->
                <a href="index.html">
                    <h1>Aske Falk</h1>
                </a>
                <nav id="menu">
                    <a href="index.html">Home</a>
                    <a href="music.html">Music</a>
                    <!--a user will be able to see what page is viewed at the moment-->
                    <a href="contact.html" class="active">Contact</a>
                </nav>
            </header>

            <section class="contact">
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <h2>To make a booking or ask any questions, kindly fill out the form provided below.</h2>

                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" name="first_name" class="fill-in" required>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="last_name" class="fill-in" required>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_adress" class="fill-in" required>
                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" name="phone_number" class="fill-in">
                    <label for="free_text">Free Text</label>
                    <textarea id="free_text" name="textarea" rows="5" cols="45" placeholder="Write your question here"
                        required></textarea>

                    <input type="submit" value="Send!">
                </form>
            </section>
        </div>

        <footer>
            <!--links go to the artist's pages on social media or to his page on Spotify that will open in new tabs-->
            <a href="https://www.facebook.com/profile.php?id=100086767234880" rel="noopener" target="_blank"
                aria-label="Find me on Facebook (link opens in a new tab)">Facebook</a>
            <a href="https://instagram.com/askemannet?igshid=MzRlODBiNWFlZA==" rel="noopener" target="_blank"
                aria-label="Find me on Instagram (link opens in a new tab)">Instagram</a>
            <a href="https://spotify.link/zXIpzzfdJBb" rel="noopener" target="_blank"
                aria-label="Find me on Spotify (link opens in a new tab)">Spotify</a>
        </footer>

    </div>

</body>

</html>
